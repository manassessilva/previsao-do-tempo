<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Previsão do Tempo</title> <!--Título da página-->
    <link rel="icon" href="./assets/page-icon.svg"> <!--Icone da página-->

    <!--Importação da estilização CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--Link da fonte do texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,
    wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Importação do JavaScript-->
    <script src="script.js"></script>

</head>

<body>
 
    <main class="card">

        <header class="card_search">
            <input class="card_search_bar" type="text" placeholder="Digite o nome da cidade" required>
            
            <button class="card_search_button" onclick="aoClicarNoBotão()">   <!--O "onclick" está chamando a função para armazenar o nome da cidade inserida no input-->
                <svg xmlns="http://www.w3.org/2000/svg"  width="25" height="25" viewBox="0 0 256 256">
                    <path fill="#F6F6F6" d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
            </button>
        </header>

        <h1 class="card_title">tempo em...</h1>

        <section class="card_content">

            <section class="card_content_legend">

                <div class="card_content_legend_header">
                    <div class="card_content_legend_weather">
                        <img class="card_content_legend_weather_img" src="https://i.postimg.cc/vBf3Nc9b/clear-sky-icon.png" alt="icone do tempo">
                    </div>
                    <div class="card_content_legend_temperature">
                        <p>25°C</p>
                    </div>
                </div>
                
                <div class="card_content_legend_description">
                    <p class="card_content_legend_weather_info">nuvens dispersas</p>
                </div>
                
                
                <div class="card_content_legend_grup">
                    <p class="card_content_legend_group_temperature_max">
                        <span>máx:</span>
                        25°C
                    </p>
                    <p class="card_content_legend_group_temperature_min">
                        <span>mín:</span>
                        18°C
                    </p>
                    <p class="card_content_legend_group_sensation">
                        <span>sensação:</span>
                        28°C
                    </p>
                </div>
            </section>

            <section class="card_content_air">
                <div class="card_content_air_humidity">
                    <p class="card_content_air_humidity_text">
                        umidade:
                        <span class="card_content_air_humidity_info">70%</span>
                    </p>
                    <img class="card_content_air_humidity_img" src="./assets/humidity-icon.png" alt="ícone de gota d'água">
                </div>

                <div class="card_content_air_pressure">
                    <p class="card_content_air_pressure_text">
                        pressão do ar:
                        <span class="card_content_air_pressure_info">1008hPa</span>
                    </p>
                    <img class="card_content_air_pressure_img" src="./assets/pressure-air-icon.png" alt="icone de ventilação">
                </div>

                <div class="card_content_air_wind">
                    <p class="card_content_air_wind_text">
                        vel. do vento:
                        <span class="card_content_air_wind_info">5.14m/s</span>
                    </p>
                    <img class="card_content_air_wind_img" src="./assets/wind-speed-icon.png" alt="icone de ventilação">
                </div>
            </section>

            <section class="card_content_sun">
                <div class="card_content_sunrise">
                    <p class="card_content_sunrise_text">
                        nascer do sol:
                        <span class="card_content_sunrise_info">5:00</span>
                    </p>                    
                    <img class="card_content_sunrise_img" src="https://i.postimg.cc/xCrQJTmh/sunrise-icon.png" alt="icone do sol nascendo">
                </div>

                <div class="card_content_sunset">
                    <p class="card_content_sunset_text">
                        nascer do sol:
                        <span class="card_content_sunset_info">18:00</span>
                    </p>                    
                    <img class="card_content_sunset_img" src="https://i.postimg.cc/j5zbz0Q5/sunset-icon.png" alt="icone do sol nascendo">
                </div>
                
              </section>

        </section>


    </main>

    <footer class="baseboard">

        <p class="baseboard_content_text">desenvolvido por Manasses Silva</p>
        
    </footer>

</body>
</html>
