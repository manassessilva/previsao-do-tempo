<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Previsão do Tempo</title> <!--Título da página-->
    <link rel="icon" href="https://i.postimg.cc/yxH6d3ST/few-clouds-icon.png"> <!--Ícone da página-->

    <!--Importação da estilização CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--Link da fonte do texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,
    wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Importação do JavaScript-->
    <script src="script.js" ></script>

</head>

<body>

    <aside class="sidebar">

        <header class="sidebar-header">
            <div class="sidebar-header-search">
                <input class="sidebar-header-search-text" type="text" placeholder="Digite o nome da cidade">
                <button class="sidebar-header-search-button">
                    <img class="sidebar-header-search-button-icon" src="https://i.postimg.cc/gcQJb31Z/search-icon.png" alt="icone de lupa">
                </button>
            </div>
            
            <div class="sidebar-header-title">
                <h1 class="sidebar-header-title-text">Recife, BR</h1>
            </div>
        </header>

        <main class="sidebar-content">
            <div class="sidebar-content-image">
                <img class="sidebar-content-image-icon" src="https://i.postimg.cc/yxH6d3ST/few-clouds-icon.png" alt="icone de nuvem com o sol atras">
            </div>

            <div class="sidebar-content-description">
                <p class="sidebar-content-description-text">26°c</p>
                <h2 class="sidebar-content-description-info">nuvens dispersas</h2>
            </div>

            <div class="sidebar-content-information">
                <p>
                    temperatura mínima:
                    <span>23°c</span>
                </p> 

                <p>
                    temperatura máxima:
                    <span>28°c</span>
                </p> 

                <p>
                    seancação temrica:
                    <span>31°c</span>
                </p> 
            </div>
        </main>
    </aside>

    <main class="card">

        <section class="card-week">

            <div class="card-week-content">
                <h3 class="card-week-content-title">Destaques da Semana</h3>
                <section class="card-week-content-container">

                    <div class="card-week-content-container-card">
                        <p class="card-week-content-container-card-date">seg</p>
                        <img class="card-week-content-container-card-icon" src="https://i.postimg.cc/Dzcy0ryn/sun-icon.png" alt="icone do sol">
                        <p class="card-week-content-container-card-temp">28°C</p>
                    </div>

                    <div class="card-week-content-container-card">
                        <p class="card-week-content-container-card-date">ter</p>
                        <img class="card-week-content-container-card-icon" src="https://i.postimg.cc/yxH6d3ST/few-clouds-icon.png" alt="icone do sol">
                        <p class="card-week-content-container-card-temp">25°C</p>
                    </div>

                    <div class="card-week-content-container-card">
                        <p class="card-week-content-container-card-date">qua</p>
                        <img class="card-week-content-container-card-icon" src="https://i.postimg.cc/ydcFGrVs/cloudy-icon.png" alt="icone do sol">
                        <p class="card-week-content-container-card-temp">26°C</p>
                    </div>

                    <div class="card-week-content-container-card">
                        <p class="card-week-content-container-card-date">qui</p>
                        <img class="card-week-content-container-card-icon" src="https://i.postimg.cc/VNS9qkpS/dark-cloud-icon.png" alt="icone do sol">
                        <p class="card-week-content-container-card-temp">27°C</p>
                    </div>

                    <div class="card-week-content-container-card">
                        <p class="card-week-content-container-card-date">sex</p>
                        <img class="card-week-content-container-card-icon" src="https://i.postimg.cc/N0W6pwvd/rain-icon.png" alt="icone do sol">
                        <p class="card-week-content-container-card-temp">24°C</p>
                    </div>

                </section>

            </div>

        </section>

    </main>
 
    

    <footer class="baseboard">

        <p class="baseboard_content_text">desenvolvido por Manasses Silva</p>
        
    </footer>

</body>
</html>
