<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title> <!--Título da página-->
    <link rel="icon" href="./assets/page-icon.svg"> <!--Icone da página-->

    <!--Importação da estilização CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--Link da fonte do texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,
    wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Importação do JavaScript-->
    <script src="script.js"></script>

</head>

<body id="body">

    <main class="card">

        <header class="card_search">
            <input class="card_search_bar" type="text" placeholder="Digite o nome da cidade" required>
            
            <button class="card_search_button" onclick="aoClicarNoBotão()">   <!--O "onclick" está chamando a função para armazenar o nome da cidade inserida no input-->
                <svg xmlns="http://www.w3.org/2000/svg"  width="32" height="32" viewBox="0 0 256 256">
                    <path fill="#F6F6F6" d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
            </button>
        </header>

        <section class="card_description">
            <h1 class="card_description_title">Tempo em...</h1>

            <div class="card_description_weather">
                <img class="card_description_weather_img" src="./assets/cloud-icon.svg" alt="icone do tempo">
                <p class="card_description_weather_info">Névoa</p>
            </div>
        </section>

        <section class="card_content">

            <section class="card_content_legend">
                <span>Temperatura:</span>
                <div class="card_content_legend_temperature">
                    <div class="card_content_legend_temperature_current">
                        <img src="./assets/thermometer.svg" alt="icone de termometro">
                        <p class="card_content_legend_temperature_current_info">21°C</p>
                    </div>
                </div>
                
                <div class="card_content_legend_grup">
                    <div class="card_content_legend_group_temperature_max">
                        <img src="./assets/thermometer-max.svg" alt="icone de termometro quente">
                        <p class="card_content_legend_group_temperature_max_info"><span>Max: </span>25°C</p>
                    </div>
    
                    <div class="card_content_legend_group_temperature_min">
                        <img src="./assets/thermometer-min.svg" alt="icone de termometro frio">
                        <p class="card_content_legend_group_temperature_min_info"><span>Min: </span>18°C</p>
                    </div>
                </div>
                
                <div class="card_content_legend_sensation">
                    <p class="card_content_legend_sensation_info">Sensação Térmica de 28°C</p>
                </div>
            </section>
            
            <section class="card_content_air">
                <span class="card_content_air_title">Ar e Vento: </span>
                <div class="card_content_air_humidity">
                    <img src="./assets/humidity-icon.svg" alt="ícone de gota d'água">
                    <p class="card_content_air_info_humidity">Umidade 70%</p>
                </div>

                <div class="card_content_air_pressure">
                    <img src="./assets/pressure-air-icon.svg" alt="icone de ventilação">
                    <p class="card_content_air_info_pressure">Presão do Ar em 1008hPa</p>
                </div>

                <div class="card_content_air_wind">
                    <img src="./assets/wind-speed-icon.svg" alt="icone de ventilação">
                    <p class="card_content_air_info_wind">Velocidade do vento em 5.14m/s</p>
                </div>
            </section>

        </section>

    </main>

    <footer class="baseboard">
        <div class="baseboard_content">
            <p class="baseboard_content_text">desenvolvido por Manasses Silva</p>
        </div>
    </footer>

</body>
</html>
